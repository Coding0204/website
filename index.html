<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniStream</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Utilities -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Toast Animation */
        .toast-slide-in {
            animation: slideIn 0.4s ease-out forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Glassmorphism utilities */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom Toggle Switch Styles */
        .toggle-switch-bg {
            transition: background-color 0.3s;
        }
        .toggle-switch-circle {
            transition: transform 0.3s;
        }
    </style>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#0a0a0f] text-slate-100 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Play, Info, Plus, Search, Bell, User, Settings, LogOut, ChevronRight, 
            Star, TrendingUp, Clock, Calendar, Tv, MonitorPlay, MessageSquare, 
            Share2, Volume2, Maximize, SkipForward, CreditCard, Shield, Globe, 
            Palette, History, BookOpen, Newspaper, Flame, Check, X, Trash2, Menu,
            Edit2, Save, Camera, RefreshCw, AlertCircle, RefreshCcw, ExternalLink,
            Users, Zap, ShieldCheck, Database, Download 
        } from 'https://esm.sh/lucide-react@0.300.0';

        // Helper function to generate an external URL pointing to HiAnime search
        const generateUrl = (title) => `https://hianime.to/search?keyword=${encodeURIComponent(title)}`;

        // --- DATA CONSTANTS ---
        const trendingAnime = [
            { title: "Demon Slayer: Arc V", genre: "Action, Supernatural", rating: "4.9", image: "https://images.unsplash.com/photo-1542261777421-5f611509350a?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Demon Slayer: Arc V") },
            { title: "Jujutsu Kaisen 0", genre: "Action, Horror", rating: "4.8", image: "https://images.unsplash.com/photo-1578632767115-351597cf2477?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Jujutsu Kaisen 0") },
            { title: "Spy x Family", genre: "Comedy, Slice of Life", rating: "4.9", image: "https://images.unsplash.com/photo-1607604276583-eef5f07690a5?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Spy x Family") },
            { title: "Chainsaw Man", genre: "Dark Fantasy", rating: "4.7", image: "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Chainsaw Man") },
            { title: "One Piece", genre: "Adventure", rating: "5.0", image: "https://images.unsplash.com/photo-1560167016-092131e027c5?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("One Piece") },
        ];

        const simulcastAnime = [
            { title: "Kaiju No. 8", genre: "Sci-Fi", rating: "4.6", image: "https://images.unsplash.com/photo-1605810230434-7631ac76ec81?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Kaiju No. 8") },
            { title: "Solo Leveling", genre: "Action, Fantasy", rating: "4.9", image: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Solo Leveling") },
            { title: "Mushoku Tensei", genre: "Isekai", rating: "4.5", image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Mushoku Tensei") },
        ];

        const recommendedAnime = [
            { title: "Cyberpunk: Edgerunners", genre: "Sci-Fi", rating: "4.9", image: "https://images.unsplash.com/photo-1535498730771-e735b998cd64?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Cyberpunk: Edgerunners") },
            { title: "Neon Genesis Evangelion", genre: "Mecha, Psychological", rating: "4.8", image: "https://images.unsplash.com/photo-1614728853913-1e221a657804?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Neon Genesis Evangelion") },
            { title: "Cowboy Bebop", genre: "Space Western", rating: "5.0", image: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=1000&auto=format&fit=crop", externalUrl: generateUrl("Cowboy Bebop") },
        ];

        // New data for the Hero Carousel
        const heroFeatures = [
            { id: 1, title: "Void Walker: Eclipse", genre: "Sci-Fi, Mystery", description: "When the stars begin to vanish, a lone drifter must navigate the edge of the known universe to uncover a conspiracy that threatens existence itself.", image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000&auto=format&fit=crop", rating: "4.9", externalUrl: generateUrl("Void Walker: Eclipse") },
            { id: 2, title: "Demon Slayer: Arc V", genre: "Action, Supernatural", description: "The swordsmen of the Demon Slayer Corps continue their epic battles against the Twelve Kizuki, facing new, terrifying foes in the Entertainment District.", image: "https://images.unsplash.com/photo-1542261777421-5f611509350a?q=80&w=1000&auto=format&fit=crop", rating: "4.9", externalUrl: generateUrl("Demon Slayer: Arc V") },
            { id: 3, title: "Cowboy Bebop", genre: "Space Western, Action", description: "Follow the adventures of a bounty hunter crew traveling on their spaceship, the Bebop, set in the year 2071.", image: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=1000&auto=format&fit=crop", rating: "5.0", externalUrl: generateUrl("Cowboy Bebop") },
        ];
        
        // --- THEME CONFIGURATION ---
        const themeConfig = {
            dark: { 
                id: 'dark',
                bg: 'bg-[#0a0a0f]', 
                text: 'text-slate-100', 
                card: 'bg-[#15151a]', 
                border: 'border-white/5', 
                nav: 'bg-[#0a0a0f]/95', 
                subtext: 'text-slate-400',
                input: 'bg-black/20 border-white/10',
                buttonSec: 'bg-white/10 hover:bg-white/20 text-white'
            },
            light: { 
                id: 'light',
                bg: 'bg-slate-50', 
                text: 'text-slate-900', 
                card: 'bg-white', 
                border: 'border-slate-200', 
                nav: 'bg-white/95', 
                subtext: 'text-slate-500',
                input: 'bg-slate-100 border-slate-200',
                buttonSec: 'bg-slate-200 hover:bg-slate-300 text-slate-900'
            },
            midnight: { 
                id: 'midnight',
                bg: 'bg-[#0f0518]', 
                text: 'text-purple-50', 
                card: 'bg-[#1a0b2e]', 
                border: 'border-purple-500/20', 
                nav: 'bg-[#0f0518]/95', 
                subtext: 'text-purple-300/60',
                input: 'bg-[#2a1b3e] border-purple-500/20',
                buttonSec: 'bg-purple-900/40 hover:bg-purple-900/60 text-purple-100'
            }
        };

        // --- HELPER COMPONENT: Anime Title ---
        const AnimeTitle = ({ title, className = "text-lg", theme, externalUrl }) => { 
            const [expanded, setExpanded] = useState(false);
            
            const handleClick = (e) => {
                e.stopPropagation();
                if (externalUrl) { 
                    window.open(externalUrl, '_blank');
                } else {
                    setExpanded(!expanded);
                }
            };
            
            return (
                <h3
                    onClick={handleClick}
                    className={`${className} font-bold group-hover:text-fuchsia-400 transition-colors pr-2 mb-2 cursor-pointer select-none ${expanded ? '' : 'line-clamp-1'} ${externalUrl ? 'hover:underline' : ''}`} 
                    title={externalUrl ? `View ${title} on HiAnime` : (expanded ? "Click to collapse" : "Click to expand")}
                >
                    {title}
                    {externalUrl && <ExternalLink size={12} className="inline ml-1 mb-0.5 opacity-70" />}
                </h3>
            );
        };

        // --- MODAL COMPONENT ---
        const AddAnimeModal = ({ target, onClose, onAdd, theme }) => {
            const [title, setTitle] = useState('');
            const [status, setStatus] = useState('watching');
            const [season, setSeason] = useState(1);
            const [episode, setEpisode] = useState(1);
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!title) return;
                
                const entryData = { 
                    title, 
                    genre: 'Custom Added', 
                    status: target === 'history' ? status : undefined,
                    currentSeason: status === 'watching' ? parseInt(season, 10) : undefined,
                    currentEpisode: status === 'watching' ? parseInt(episode, 10) : undefined,
                };

                onAdd(entryData);
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in">
                    <div className={`${theme.card} ${theme.border} border rounded-2xl p-6 w-11/12 max-w-md shadow-2xl`}>
                        <div className="flex justify-between items-center mb-6">
                            <h2 className={`text-xl font-bold ${theme.text} flex items-center gap-2`}>
                                <Plus size={20} className="text-fuchsia-500" /> 
                                Add to {target === 'watchlist' ? 'Watchlist' : 'History'}
                            </h2>
                            <button onClick={onClose} className={`${theme.subtext} hover:text-fuchsia-500 transition-colors`}>
                                <X size={20} />
                            </button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className={`block text-xs font-bold ${theme.subtext} uppercase tracking-wider mb-1.5`}>Anime Title</label>
                                <input 
                                    type="text" 
                                    value={title}
                                    onChange={(e) => setTitle(e.target.value)}
                                    placeholder="e.g. Naruto Shippuden"
                                    className={`w-full ${theme.input} border rounded-lg px-4 py-2.5 ${theme.text} text-sm focus:outline-none focus:border-fuchsia-500/50 transition-colors`}
                                    autoFocus
                                />
                            </div>

                            {target === 'history' && (
                                <div>
                                    <label className={`block text-xs font-bold ${theme.subtext} uppercase tracking-wider mb-1.5`}>Status</label>
                                    <div className="flex gap-3">
                                        {/* Status: Continue Watching */}
                                        <label className={`flex-1 cursor-pointer p-3 rounded-lg border transition-all text-center text-xs font-bold ${status === 'watching' ? 'bg-fuchsia-600 border-fuchsia-500 text-white shadow-lg shadow-fuchsia-500/20' : `${theme.border} ${theme.subtext} hover:opacity-80`}`}>
                                            <input type="radio" name="status" value="watching" checked={status === 'watching'} onChange={() => setStatus('watching')} className="hidden" />
                                            <Play size={14} className="inline mr-1 mb-0.5" /> Continue
                                        </label>
                                        {/* Status: Watched */}
                                        <label className={`flex-1 cursor-pointer p-3 rounded-lg border transition-all text-center text-xs font-bold ${status === 'watched' ? 'bg-green-600 border-green-500 text-white shadow-lg shadow-green-500/20' : `${theme.border} ${theme.subtext} hover:opacity-80`}`}>
                                            <input type="radio" name="status" value="watched" checked={status === 'watched'} onChange={() => setStatus('watched')} className="hidden" />
                                            <Check size={14} className="inline mr-1 mb-0.5" /> Watched
                                        </label>
                                    </div>

                                    {/* Season/Episode inputs for 'watching' status */}
                                    {status === 'watching' && (
                                        <div className="flex gap-3 mt-4 animate-in">
                                            <div className="flex-1">
                                                <label className={`block text-xs font-bold ${theme.subtext} uppercase tracking-wider mb-1.5`}>Season No.</label>
                                                <input 
                                                    type="number" 
                                                    min="1"
                                                    value={season}
                                                    onChange={(e) => setSeason(e.target.value)}
                                                    className={`w-full ${theme.input} border rounded-lg px-4 py-2.5 ${theme.text} text-sm focus:outline-none focus:border-fuchsia-500/50 transition-colors`}
                                                />
                                            </div>
                                            <div className="flex-1">
                                                <label className={`block text-xs font-bold ${theme.subtext} uppercase tracking-wider mb-1.5`}>Episode No.</label>
                                                <input 
                                                    type="number" 
                                                    min="1"
                                                    value={episode}
                                                    onChange={(e) => setEpisode(e.target.value)}
                                                    className={`w-full ${theme.input} border rounded-lg px-4 py-2.5 ${theme.text} text-sm focus:outline-none focus:border-fuchsia-500/50 transition-colors`}
                                                />
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                            
                            <div className="pt-4 flex gap-3">
                                <button 
                                    type="button" 
                                    onClick={onClose}
                                    className={`flex-1 px-4 py-2.5 rounded-lg border ${theme.border} ${theme.subtext} font-bold text-sm hover:opacity-80 transition-colors`}
                                >
                                    Cancel
                                </button>
                                <button 
                                    type="submit" 
                                    className="flex-1 px-4 py-2.5 rounded-lg bg-fuchsia-600 text-white font-bold text-sm hover:bg-fuchsia-500 transition-colors shadow-lg shadow-fuchsia-500/20"
                                >
                                    Add Anime
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };
        
        // --- DOWNLOAD TOAST COMPONENT ---
        const DownloadToast = ({ message, show, onClose }) => {
            // Note: This component is now managed via plain DOM manipulation in handleDownloadApp
            // and should not rely on 'show' state from its props for rendering/timing.
            // However, we keep the structure clean for React.
            const toastId = 'download-toast';

            // Function to manually close the toast (called by button click)
            const handleCloseClick = () => {
                const toast = document.getElementById(toastId);
                if (toast) {
                    toast.style.display = 'none';
                    if (onClose) onClose();
                }
            };

            return (
                <div id={toastId} className="fixed bottom-6 left-1/2 -translate-x-1/2 z-[200] max-w-sm w-11/12 md:w-full hidden">
                    <div className="bg-green-600 text-white p-4 rounded-lg shadow-2xl flex items-center justify-between toast-slide-in">
                        <div className="flex items-center">
                            <Check size={20} className="mr-2" />
                            <span className="text-sm font-medium">{message}</span>
                        </div>
                        <button onClick={handleCloseClick} className="text-white/80 hover:text-white transition-colors p-1 -mr-2">
                            <X size={18} />
                        </button>
                    </div>
                </div>
            );
        };


        // --- MAIN APP COMPONENT ---
        const AniStream = () => {
            const [scrolled, setScrolled] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            
            // Theme State
            const [themeMode, setThemeMode] = useState('dark');
            const theme = themeConfig[themeMode];

            // Modal State
            const [showAddModal, setShowAddModal] = useState(false);
            const [addModalTarget, setAddModalTarget] = useState('watchlist'); 
            
            // Toast state is removed and replaced by direct DOM manipulation for reliability
            // We keep the toast component rendered below, but manage its visibility outside of React state.


            // Watchlist State Management
            const [myWatchlist, setMyWatchlist] = useState(() => {
                try {
                    const saved = localStorage.getItem('aniStream_watchlist');
                    return saved ? JSON.parse(saved) : [];
                } catch(e) { return [] }
            });

            // Watch History State Management
            const [watchHistory, setWatchHistory] = useState(() => {
                try {
                    const saved = localStorage.getItem('aniStream_history');
                    if (saved) return JSON.parse(saved);
                } catch(e) {}
                
                return [
                    // UPDATED MOCK DATA: Using currentSeason and currentEpisode
                    { title: "Cyber Samurai 2099", currentSeason: 2, currentEpisode: 1, percent: 65, date: "Just now", image: trendingAnime[0].image, externalUrl: generateUrl("Cyber Samurai 2099") },
                    { title: "Spy x Family", currentSeason: 1, currentEpisode: 24, percent: 100, date: "2 hours ago", image: trendingAnime[2].image, externalUrl: generateUrl("Spy x Family") },
                    { title: "Chainsaw Man", currentSeason: 1, currentEpisode: 8, percent: 85, date: "Yesterday", image: trendingAnime[3].image, externalUrl: generateUrl("Chainsaw Man") },
                    { title: "Kaiju No. 8", currentSeason: 1, currentEpisode: 5, percent: 15, date: "3 days ago", image: simulcastAnime[0].image, externalUrl: generateUrl("Kaiju No. 8") },
                    { title: "One Piece", currentSeason: 21, currentEpisode: 1092, percent: 100, date: "Last Week", image: trendingAnime[4].image, externalUrl: generateUrl("One Piece") },
                ];
            });

            // User Profile State Management
            const [user, setUser] = useState(() => {
                try {
                    const saved = localStorage.getItem('aniStream_user');
                    if (saved) return JSON.parse(saved);
                } catch(e) {
                    console.error("Error loading user from localStorage:", e);
                }
                
                return {
                    name: "Kaito Nakamura",
                    handle: "@kai_otaku",
                    // DEFAULT AVATAR UPDATED TO USER'S IMAGE
                    avatar: "http://googleusercontent.com/image_generation_content/0",
                    plan: "Premium Ronin",
                    level: 42
                };
            });

            // Effects to Save Data
            useEffect(() => { localStorage.setItem('aniStream_watchlist', JSON.stringify(myWatchlist)); }, [myWatchlist]);
            useEffect(() => { localStorage.setItem('aniStream_history', JSON.stringify(watchHistory)); }, [watchHistory]);
            useEffect(() => { localStorage.setItem('aniStream_user', JSON.stringify(user)); }, [user]);

            // RESET FUNCTION
            const resetAppData = () => {
                // NOTE: Using window.confirm() for demonstration as we cannot use custom modals here, but this should be a custom modal in a final app.
                if(window.confirm("Are you sure you want to reset all app data? This will clear your watchlist and history.")) {
                    localStorage.removeItem('aniStream_watchlist');
                    localStorage.removeItem('aniStream_history');
                    localStorage.removeItem('aniStream_user');
                    window.location.reload();
                }
            };

            const toggleWatchlist = (anime) => {
                const exists = myWatchlist.find(item => item.title === anime.title);
                if (exists) {
                    setMyWatchlist(myWatchlist.filter(item => item.title !== anime.title));
                } else {
                    setMyWatchlist([...myWatchlist, anime]);
                }
            };

            const isInWatchlist = (anime) => myWatchlist.some(item => item.title === anime.title);
            const clearHistory = () => setWatchHistory([]);

            const removeFromHistory = (anime) => {
                setWatchHistory(prev => prev.filter(item => item.title !== anime.title));
            };

            const updateUser = (updatedData) => {
                setUser(prev => ({ ...prev, ...updatedData }));
            };

            const handleOpenAddModal = (target) => {
                setAddModalTarget(target);
                setShowAddModal(true);
            };

            const handleAddEntry = (entry) => {
                let percent = 0;
                let currentSeason = entry.currentSeason || 1; 
                let currentEpisode = entry.currentEpisode || 1;

                if (entry.status === 'watched') {
                    percent = 100;
                } else if (entry.status === 'watching') {
                    // Set a sensible default progress bar value for manually added in-progress shows
                    percent = 45; 
                }

                const newAnime = {
                    ...entry,
                    rating: "0.0",
                    image: `https://images.unsplash.com/photo-1569701813229-33284b6436bc?q=80&w=1000&auto=format&fit=crop`,
                    currentSeason: currentSeason,
                    currentEpisode: currentEpisode,
                    percent: percent,
                    date: "Just now",
                    externalUrl: generateUrl(entry.title)
                };

                if (addModalTarget === 'watchlist') {
                    if (!myWatchlist.some(i => i.title === newAnime.title)) {
                        setMyWatchlist([newAnime, ...myWatchlist]);
                    }
                } else {
                    setWatchHistory([newAnime, ...watchHistory]);
                }
                setShowAddModal(false);
            };

            const handleSearchInput = (e) => {
                const query = e.target.value;
                setSearchQuery(query);
                if (query.trim() !== '') {
                    setActiveTab('search');
                } else if (activeTab === 'search') {
                    setActiveTab('home'); 
                }
            };

            const handleNavClick = (tab) => {
                setActiveTab(tab);
                setMobileMenuOpen(false);
                setSearchQuery(''); 
            };

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const renderContent = () => {
                switch (activeTab) {
                    case 'home': return <HomeView onNavigate={handleNavClick} onToggle={toggleWatchlist} checkList={isInWatchlist} theme={theme} />;
                    case 'browse': return <BrowseView onNavigate={handleNavClick} onToggle={toggleWatchlist} checkList={isInWatchlist} theme={theme} />;
                    case 'search': return <SearchView query={searchQuery} onNavigate={handleNavClick} onToggle={toggleWatchlist} checkList={isInWatchlist} theme={theme} />;
                    case 'profile': return <ProfileView 
                                                user={user} 
                                                onUpdate={updateUser} 
                                                onNavigate={handleNavClick} 
                                                onReset={resetAppData} 
                                                theme={theme} 
                                                onThemeChange={setThemeMode}
                                                watchlistLength={myWatchlist.length} // Pass Watchlist Length
                                                historyLength={watchHistory.length} // Pass History Length
                                            />;
                    case 'watchlist': return <WatchlistView onNavigate={handleNavClick} watchlist={myWatchlist} onToggle={toggleWatchlist} onAdd={() => handleOpenAddModal('watchlist')} theme={theme} />;
                    case 'watched': return <WatchedView onNavigate={handleNavClick} history={watchHistory} onClear={clearHistory} onRemove={removeFromHistory} onAdd={() => handleOpenAddModal('history')} theme={theme} />;
                    default: return <HomeView onNavigate={handleNavClick} onToggle={toggleWatchlist} checkList={isInWatchlist} theme={theme} />;
                }
            };

            // Function to handle the PWA/Simulated Download (FIXED)
            const handleDownloadApp = (e) => {
                e.preventDefault();
                setMobileMenuOpen(false); // Close menu if open

                const toastElement = document.getElementById('download-toast');
                const toastMessageElement = document.getElementById('toast-message');

                if (toastElement && toastMessageElement) {
                    toastMessageElement.textContent = "Installing AniStream! Look for the icon on your home screen.";
                    toastElement.style.display = 'block';

                    // Hide toast after 4 seconds (Manual timeout)
                    setTimeout(() => {
                        toastElement.style.display = 'none';
                    }, 4000); 
                }
            };


            return (
                <div className={`min-h-screen ${theme.bg} ${theme.text} font-sans selection:bg-fuchsia-500/30 overflow-x-hidden relative transition-colors duration-300`}>
                    
                    {/* Navigation Bar */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? `${theme.nav} backdrop-blur-md border-b ${theme.border} py-3` : 'bg-gradient-to-b from-black/80 to-transparent py-5'}`}>
                        <div className="max-w-7xl mx-auto px-4 md:px-6 flex items-center justify-between">
                            <div className="flex items-center gap-4 md:gap-8">
                                <button className={`md:hidden ${theme.subtext} hover:text-fuchsia-500`} onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>

            const isHeroAdded = checkList(heroAnime);

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentHeroIndex(prevIndex => (prevIndex + 1) % heroFeatures.length);
                }, 7000); // Cycle every 7 seconds
                return () => clearInterval(interval);

            const [rowsLoading, setRowsLoading] = useState({});

            const handleRowRefresh = (rowKey) => {
                setRowsLoading(prev => ({ ...prev, [rowKey]: true }));
                // Simulate data fetching delay
                setTimeout(() => {
                    setRowsLoading(prev => ({ ...prev, [rowKey]: false }));
                    // In a real app, data would be fetched and updated here
                }, 500);
            };

            const carouselStyle = {
                backgroundImage: `url('${heroAnime.image}')`,
            };

            <div className="animate-in">
                {/* Hero Carousel Section */}

                                {heroAnime.title}

                                {heroAnime.description}

                                        <Play size={16} className="text-fuchsia-500" /> Continue Watching ({continueWatching.length})
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {continueWatching.map((item, idx) => (
                                            <HistoryCard key={`cont-filter-${idx}`} item={item} onRemove={onRemove} theme={theme} index={idx + 1} />
                                        ))}
                                    </div>
                                    {continueWatching.length === 0 && (
                                        <div className={`p-12 border border-dashed ${theme.border} rounded-xl text-center`}>
                                            <p className={`${theme.subtext}`}>You have no active shows.</p>
                                        </div>
                                    )}
                                </div>
                            )}

                            {filter === 'completed' && (
                                <div>
                                    <h2 className={`text-lg font-bold ${theme.subtext} mb-4 uppercase tracking-wider flex items-center gap-2`}>
                                        <Check size={16} className="text-green-500" /> Completed ({finished.length})
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {finished.map((item, idx) => (
                                            <HistoryCard key={`fin-filter-${idx}`} item={item} onRemove={onRemove} theme={theme} index={idx + 1} />
                                        ))}
                                    </div>
                                    {finished.length === 0 && (
                                        <div className={`p-12 border border-dashed ${theme.border} rounded-xl text-center`}>
                                            <p className={`${theme.subtext}`}>You haven't finished any shows yet.</p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    ) : (
                        <div className={`flex flex-col items-center justify-center py-20 text-center border border-dashed ${theme.border} rounded-2xl bg-white/5`}>
                            <div className="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center mb-3 text-slate-500"><History size={24} /></div>
                            <p className={theme.subtext}>No watch history yet. Start browsing to log your first anime!</p>
                        </div>
                    )}
                </div>
            );
        };

        const HistoryCard = ({ item, onRemove, theme, index }) => {
            // Determine the display content based on completion status
            const statusBadge = item.percent === 100 
                ? <span className="text-[10px] font-bold px-2 py-0.5 rounded bg-green-500/20 text-green-400">Completed</span>
                : <span className="text-[10px] font-bold px-2 py-0.5 rounded bg-blue-500/20 text-blue-400">S{item.currentSeason} E{item.currentEpisode} Left</span>;

            return (
                <div className={`p-5 rounded-xl ${theme.card} border ${theme.border} hover:border-fuchsia-500/30 group transition-all cursor-default`}>
                    <div className="flex justify-between items-start mb-3">
                        <div className="flex-1">
                            <div className="flex items-center gap-3 mb-1">
                                {index && <span className={`text-sm font-mono font-bold ${theme.subtext} opacity-50 mr-1`}>#{index}</span>}
                                <AnimeTitle title={item.title} className={`text-base mb-0 ${theme.text}`} theme={theme} externalUrl={item.externalUrl} />
                                {/* Display the calculated status badge */}
                                {statusBadge}
                            </div>
                        </div>
                        {onRemove && (
                            <button 
                                onClick={(e) => { e.stopPropagation(); onRemove(item); }} 
                                className={`${theme.subtext} hover:text-red-400 transition-colors p-1 -mr-2 -mt-2`}
                                title="Remove from history"
                            >
                                <X size={18} />
                            </button>
                        )}
                    </div>
                    <div className="flex justify-between items-end">
                        <div className={`flex items-center gap-3 text-xs ${theme.subtext}`}>
                            <span>{item.date}</span>
                        </div>
                        <div className="w-1/3 h-1 bg-slate-800 rounded-full overflow-hidden">
                            <div className="h-full bg-fuchsia-600" style={{ width: `${item.percent}%` }}></div>
                        </div>
                    </div>
                </div>
            );
        };

        const BrowseView = ({ onNavigate, onToggle, checkList, theme }) => {
            const [filterType, setFilterType] = useState('trending');
            const [isLoading, setIsLoading] = useState(false); // NEW: Loading state
            
            // Simplified content map
            const contentMap = {
                'trending': { title: "Trending Now", items: trendingAnime },
                'seasonal': { title: "Current Simulcasts", items: simulcastAnime },
                'popular': { title: "Top Rated of All Time", items: recommendedAnime },
            };
            const currentContent = contentMap[filterType];
            const featuredAnime = trendingAnime[0];
            const filterLabels = {
                'trending': 'Trending',
                'seasonal': 'Seasonal',
                'popular': 'Top Rated',
            };

            // Handles state transition for loading effect
            const handleFilterChange = (key) => {
                if (key === filterType) return;
                setIsLoading(true);
                setTimeout(() => {
                    setFilterType(key);
                    setIsLoading(false);
                }, 300); // Simulate API call latency
            };


            return (
                <div className="pt-24 max-w-7xl mx-auto animate-in">
                    {/* Browse Hero/Banner */}
                    <div className="relative h-64 md:h-72 w-full mb-10 rounded-2xl overflow-hidden shadow-xl">
                        <div className="absolute inset-0 bg-cover bg-center" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1628109312942-1ef7d22b2b3f?q=80&w=2000&auto=format&fit=crop')" }}>
                            <div className="absolute inset-0 bg-gradient-to-br from-fuchsia-900/80 to-cyan-900/80"></div>
                        </div>
                        <div className="relative p-6 md:p-10 text-white flex flex-col justify-end h-full">
                            <h1 className="text-3xl md:text-5xl font-black italic tracking-tighter drop-shadow-lg">
                                Explore The <span className="text-cyan-300">AniVerse</span>
                            </h1>
                            <p className="purple-100 mt-2 max-w-xl text-sm md:text-base">
                                Discover thousands of curated titles, from seasonal simulcasts to all-time classics.
                            </p>
                            {/* Link to HiAnime filter page */}
                            <a
                                href="https://hianime.to/filter"
                                target="_blank"
                                className="mt-4 px-4 py-2 bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-bold rounded-lg text-sm transition-colors w-max flex items-center gap-1"
                            >
                                <TrendingUp size={16} /> Filter on HiAnime
                            </a>
                        </div>
                    </div>

                    {/* Dynamic Filters/Tabs */}
                    <div className="px-6 md:px-0 mb-8">
                        <div className={`flex flex-wrap gap-4 pb-2 scrollbar-hide mb-4`}>
                            {Object.keys(contentMap).map((key) => (
                                <button 
                                    key={key}
                                    onClick={() => handleFilterChange(key)} 
                                    className={`px-4 py-2 text-lg font-extrabold transition-all whitespace-nowrap flex items-center gap-2 group
                                        ${key === filterType 
                                            ? 'text-fuchsia-400 border-b-4 border-fuchsia-600' // Active state
                                            : `${theme.subtext} hover:text-fuchsia-300 border-b-4 border-transparent`}` // Inactive state
                                    }
                                >
                                    {key === 'trending' && <Flame size={18} className="group-hover:text-fuchsia-400" />}
                                    {key === 'seasonal' && <Calendar size={18} className="group-hover:text-fuchsia-400" />}
                                    {key === 'popular' && <Star size={18} className="group-hover:text-fuchsia-400" />}
                                    {filterLabels[key]}
                                </button>
                            ))}
                        </div>
                        <p className={`${theme.subtext} text-xs mt-3`}>Currently showing the top titles in the **{currentContent.title}** category.</p>
                    </div>

                    {/* Featured Anime Section (Only visible on 'trending' tab) */}
                    {filterType === 'trending' && (
                        <div className={`px-6 md:px-0 p-6 mb-10 rounded-2xl border ${theme.border} ${theme.card} md:flex items-center gap-6 shadow-xl shadow-black/40 animate-in`}>
                            <img 
                                src={featuredAnime.image} 
                                alt={featuredAnime.title} 
                                className="w-full md:w-56 h-48 md:h-64 object-cover object-center rounded-xl shadow-lg mb-4 md:mb-0 transform hover:scale-[1.03] transition-transform duration-500" 
                            />
                            <div className="flex-1">
                                <h3 className="text-sm font-bold text-cyan-400 uppercase tracking-wider mb-2 flex items-center gap-2">
                                    <Flame size={16} /> Weekly Featured Title
                                </h3>
                                <AnimeTitle title={featuredAnime.title} className="text-3xl font-black mb-2" theme={theme} externalUrl={featuredAnime.externalUrl} />
                                <div className={`flex items-center gap-3 text-sm ${theme.subtext} mb-4`}>
                                    <span className="flex items-center gap-1 text-yellow-400"><Star size={14} className="fill-yellow-400" /> {featuredAnime.rating}</span>
                                    <span>{featuredAnime.genre}</span>
                                </div>
                                <p className={`${theme.subtext} text-base mb-6 max-w-md`}>
                                    The ultimate showdown continues in the latest arc, capturing millions of views worldwide. Don't miss this masterpiece of animation.
                                </p>
                                <a
                                    href={featuredAnime.externalUrl}
                                    target="_blank"
                                    className="px-8 py-3 bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-bold rounded-lg text-sm transition-colors flex items-center gap-2 w-max shadow-lg shadow-fuchsia-500/20"
                                >
                                    <Play size={16} className="fill-white" /> Watch Now
                                </a>
                            </div>
                        </div>
                    )}

                    {/* Filtered Results Grid */}
                    <div className="px-6 md:px-0 space-y-4 pb-20">
                        {/* Conditional rendering for loading or content */}
                        {isLoading ? (
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                                {Array.from({ length: 10 }).map((_, i) => <AnimeCardSkeleton key={i} theme={theme} />)}
                            </div>
                        ) : (
                            <div key={filterType} className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6 animate-in"> 
                                {currentContent.items
                                    // Filter out the featured item if on the trending tab to prevent duplication
                                    .filter(item => filterType !== 'trending' || item.title !== featuredAnime.title) 
                                    .map((anime, idx) => (
                                        <AnimeCard 
                                            key={idx} 
                                            item={anime} 
                                            title={anime.title} 
                                            genre={anime.genre} 
                                            image={anime.image} 
                                            rating={anime.rating} 
                                            onToggle={onToggle} 
                                            isAdded={checkList(anime)} 
                                            theme={theme} 
                                            externalUrl={anime.externalUrl}
                                        />
                                    ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- PROFILE SUB-COMPONENTS ---
        
        // Level Progress Bar Component
        const UserLevelIndicator = ({ historyLength, theme }) => {
            const totalWatched = historyLength || 0;
            const levelPerItem = 5; // 5 watched items = 1 level
            const level = Math.min(Math.floor(totalWatched / levelPerItem) + 1, 99);
            const xpProgress = ((totalWatched % levelPerItem) / levelPerItem) * 100;
            const nextLevelItems = levelPerItem - (totalWatched % levelPerItem);

            return (
                <div className={`p-4 rounded-xl border ${theme.border} bg-white/5 mt-4 text-left`}>
                    <div className="flex items-center justify-between mb-2">
                        <span className={`text-sm font-bold ${theme.text}`}>Ronin Rank: {level}</span>
                        <span className={`text-xs ${theme.subtext}`}>{xpProgress.toFixed(0)}% to Rank {level + 1}</span>
                    </div>
                    <div className="w-full h-2 rounded-full bg-slate-800 overflow-hidden">
                        <div 
                            className="h-full bg-gradient-to-r from-cyan-400 to-fuchsia-500 transition-all duration-700 ease-out" 
                            style={{ width: `${xpProgress}%` }}
                        ></div>
                    </div>
                    <p className={`text-xs ${theme.subtext} mt-2`}>
                        {nextLevelItems} more watched items needed for the next rank.
                    </p>
                </div>
            );
        };

        // Custom Toggle Switch
        const ToggleSwitch = ({ active, onToggle }) => (
            <button
                onClick={onToggle}
                className={`relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fuchsia-500 ${active ? 'bg-fuchsia-600' : 'bg-slate-700'}`}
                role="switch"
                aria-checked={active}
            >
                <span
                    aria-hidden="true"
                    className={`pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200 ${active ? 'translate-x-5' : 'translate-x-0'}`}
                />
            </button>
        );

        // Dynamic Setting Row Component
        const SettingRowDynamic = ({ title, subtext, icon, control, theme }) => (
            <div className={`p-3 flex items-center justify-between rounded-lg cursor-pointer hover:bg-white/5 transition-colors group`}>
                <div className="flex items-center gap-4">
                    <div className="text-slate-400 group-hover:text-fuchsia-400 transition-colors">{icon}</div>
                    <div>
                        <span className="text-sm font-medium text-slate-200">{title}</span>
                        {subtext && <p className={`text-xs ${theme.subtext}`}>{subtext}</p>}
                    </div>
                </div>
                <div className="flex items-center gap-2">
                    {control}
                    {/* Add ChevronRight if no custom control is present */}
                    {!control && <ChevronRight size={14} className="text-slate-600 group-hover:text-fuchsia-400" />}
                </div>
            </div>
        );

        const ProfileView = ({ user, onUpdate, onNavigate, onReset, theme, onThemeChange, watchlistLength, historyLength }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [formData, setFormData] = useState({ ...user });
            const [autoPlay, setAutoPlay] = useState(true); // Dynamic setting state

            // Mocked stats data (for demonstration purposes)
            const stats = [
                { label: "Total History", value: historyLength, icon: <History size={20} /> },
                { label: "Active Watchlist", value: watchlistLength, icon: <Plus size={20} /> },
                { label: "Episodes Watched", value: 980, icon: <Tv size={20} /> },
                { label: "Completed Series", value: 35, icon: <Check size={20} /> },
            ];

            const handleSave = () => {
                onUpdate(formData);
                setIsEditing(false);
            };

            const handleCancel = () => {
                setFormData({ ...user });
                setIsEditing(false);
            };

            const randomizeAvatar = () => {
                const randomSeed = Math.random().toString(36).substring(7);
                setFormData({ 
                    ...formData, 
                    avatar: `https://api.dicebear.com/7.x/adventurer/svg?seed=${randomSeed}&backgroundColor=b6e3f4` 
                });
            };

            return (
            <div className="pt-24 px-6 md:px-12 max-w-6xl mx-auto animate-in">
                <h1 className={`text-3xl font-bold ${theme.text} mb-8`}>Account Settings</h1>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    {/* Left Column (Profile & Stats) */}
                    <div className="lg:col-span-1 space-y-6">
                        
                        {/* 1. Main Profile Card */}
                        <div className={`p-6 rounded-2xl ${theme.card} border ${theme.border} text-center relative overflow-hidden shadow-2xl shadow-black/20`}>
                            <div className="relative">
                                {/* Avatar Display and Randomize Button */}
                                <div className="w-24 h-24 mx-auto rounded-2xl p-1 bg-[#0f0f12] mb-4 relative group transition-shadow hover:shadow-[0_0_20px_rgba(217,70,239,0.3)]">
                                    <img 
                                        src={formData.avatar} 
                                        className="w-full h-full rounded-xl object-cover" 
                                        alt="avatar" 
                                        onError={(e) => { e.target.onError = null; e.target.src = "https://placehold.co/100x100/1e293b/a8a29e?text=X"; }}
                                    />
                                    {isEditing && (
                                        <button 
                                            onClick={randomizeAvatar}
                                            title="Generate Random Avatar"
                                            className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-xl cursor-pointer"
                                        >
                                            <RefreshCw size={24} className="text-white" />
                                        </button>
                                    )}
                                </div>
                                
                                {/* Editable Avatar URL Field (RE-ADDED) */}
                                {isEditing && (
                                    <div className="space-y-3 mb-4 animate-in">
                                        <input 
                                            type="url" 
                                            value={formData.avatar}
                                            onChange={(e) => setFormData({...formData, avatar: e.target.value})}
                                            className={`w-full ${theme.input} border rounded px-3 py-1.5 text-center ${theme.text} text-xs focus:ring-1 focus:ring-fuchsia-500/50 focus:outline-none transition-colors`}
                                            placeholder="Paste Avatar Image URL"
                                        />
                                    </div>
                                )}

                                {/* Name and Handle Display/Edit */}
                                {isEditing ? (
                                    <div className="space-y-3 mb-4">
                                        <input 
                                            type="text" 
                                            value={formData.name} 
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className={`w-full ${theme.input} border rounded px-3 py-2 text-center ${theme.text} font-bold text-lg focus:ring-1 focus:ring-fuchsia-500/50 focus:outline-none transition-colors`}
                                            placeholder="Your Name"
                                        />
                                        <input 
                                            type="text" 
                                            value={formData.handle} 
                                            onChange={(e) => setFormData({...formData, handle: e.target.value})}
                                            className={`w-full ${theme.input} border rounded px-3 py-1.5 text-center ${theme.subtext} text-sm focus:ring-1 focus:ring-fuchsia-500/50 focus:outline-none transition-colors`}
                                            placeholder="@handle"
                                        />
                                    </div>
                                ) : (
                                    <>
                                        <h2 className={`text-2xl font-bold ${theme.text}`}>{user.name}</h2>
                                        <p className={`${theme.subtext} text-sm mb-4`}>{user.handle}</p>
                                    </>
                                )}

                                <div className="inline-flex items-center px-3 py-1 rounded-full border border-fuchsia-500/30 bg-fuchsia-500/10 text-fuchsia-400 text-xs font-bold uppercase tracking-wider mb-3">{user.plan}</div>
                                
                                {/* Level Indicator */}
                                {!isEditing && <UserLevelIndicator historyLength={historyLength} theme={theme} />}

                                {/* Edit/Save Buttons */}
                                <div className="pt-4">
                                    {isEditing ? (
                                        <div className="flex gap-2 animate-in">
                                            <button onClick={handleSave} className="flex-1 flex items-center justify-center gap-2 py-2 bg-fuchsia-600 hover:bg-fuchsia-500 text-white rounded-lg text-sm font-bold transition-colors shadow-md shadow-fuchsia-500/20">
                                                <Save size={16} /> Save
                                            </button>
                                            <button onClick={handleCancel} className={`flex-1 flex items-center justify-center gap-2 py-2 border ${theme.border} ${theme.subtext} hover:bg-white/5 rounded-lg text-sm font-bold transition-colors`}>
                                                <X size={16} /> Cancel
                                            </button>
                                        </div>
                                    ) : (
                                        <button onClick={() => setIsEditing(true)} className={`w-full flex items-center justify-center gap-2 py-2 border ${theme.border} ${theme.subtext} hover:bg-white/5 rounded-lg text-sm font-bold transition-colors mb-4`}>
                                            <Edit2 size={16} /> Edit Profile
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* 2. Activity Stats Card */}
                        <div className={`p-6 rounded-2xl ${theme.card} border ${theme.border} text-left shadow-lg shadow-black/10`}>
                            <h3 className={`text-lg font-bold ${theme.text} mb-4 flex items-center gap-2 border-b ${theme.border} pb-2`}>
                                <TrendingUp size={20} className="text-cyan-400" /> My Activity Stats
                            </h3>
                            <div className="grid grid-cols-2 gap-4">
                                {stats.map((stat, i) => (
                                    <div key={i} className="bg-white/5 p-3 rounded-lg border border-white/5 flex items-center gap-3">
                                        <div className="text-fuchsia-400">{stat.icon}</div>
                                        <div>
                                            <p className={`text-lg font-black ${theme.text}`}>{stat.value.toLocaleString()}</p>
                                            <p className={`text-xs ${theme.subtext}`}>{stat.label}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* 3. Navigation Links Card */}
                        <div className={`${theme.card} rounded-xl p-2 border ${theme.border}`}>
                            <ProfileLink icon={<History size={18} />} label="Watch History" onClick={() => onNavigate('watched')} theme={theme} />
                            <ProfileLink icon={<LogOut size={18} />} label="Log Out" red theme={theme} />
                        </div>
                    </div>
                    
                    {/* Right Column (Settings Panel) */}
                    <div className="lg:col-span-2 space-y-6">
                        
                        {/* 4. Appearance Settings */}
                        <div className={`${theme.card} rounded-2xl border ${theme.border} overflow-hidden shadow-lg shadow-black/10`}>
                            <div className={`p-4 border-b ${theme.border} bg-white/5`}><h3 className={`font-bold ${theme.text}`}>Appearance</h3></div>
                            <div className="p-6 grid grid-cols-3 gap-4">
                                <ThemeOption 
                                    color="bg-[#0a0a0f]" 
                                    label="Dark" 
                                    active={theme.id === 'dark'} 
                                    onClick={() => onThemeChange('dark')} 
                                    theme={theme}
                                />
                                <ThemeOption 
                                    color="bg-slate-200" 
                                    label="Light" 
                                    active={theme.id === 'light'} 
                                    onClick={() => onThemeChange('light')} 
                                    theme={theme}
                                />
                                <ThemeOption 
                                    color="bg-[#1a0b2e]" 
                                    label="Midnight" 
                                    active={theme.id === 'midnight'} 
                                    onClick={() => onThemeChange('midnight')} 
                                    theme={theme}
                                />
                            </div>
                        </div>
                        
                        {/* 5. General Settings */}
                        <div className={`${theme.card} rounded-2xl border ${theme.border} overflow-hidden shadow-lg shadow-black/10`}>
                            <div className={`p-4 border-b ${theme.border} bg-white/5 flex items-center justify-between`}>
                                <h3 className={`font-bold ${theme.text} flex items-center gap-2`}>
                                    <Settings className="text-purple-400" /> General Settings
                                </h3>
                            </div>
                            <div className="p-2">
                                <SettingRowDynamic 
                                    title="Content Language" 
                                    subtext="English (Sub) | Japanese (Dub)" 
                                    icon={<Globe size={18} />} 
                                    control={<span className={`text-xs ${theme.subtext}`}>Change</span>}
                                    theme={theme}
                                />
                                <SettingRowDynamic 
                                    title="Video Quality" 
                                    subtext="Auto (Max 4K HDR)" 
                                    icon={<MonitorPlay size={18} />} 
                                    control={<span className={`text-xs ${theme.subtext}`}>Change</span>}
                                    theme={theme}
                                />
                                <SettingRowDynamic 
                                    title="Auto-Play Next Episode" 
                                    subtext="Automatically start the next episode." 
                                    icon={<SkipForward size={18} />} 
                                    control={<ToggleSwitch active={autoPlay} onToggle={() => setAutoPlay(!autoPlay)} />}
                                    theme={theme}
                                />
                                <SettingRowDynamic 
                                    title="Notifications" 
                                    subtext="Receive updates on new releases and replies." 
                                    icon={<Bell size={18} />} 
                                    control={<span className={`text-xs text-green-400`}>Enabled</span>}
                                    theme={theme}
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            );
        };

        const NavLink = ({ label, active, onClick, theme, scrolled }) => (
            <span onClick={onClick} className={`cursor-pointer transition-colors pb-1 border-b-2 ${active ? `${theme.text} border-fuchsia-500` : `${scrolled ? theme.subtext : 'text-slate-400'} border-transparent hover:${theme.text}`}`}>{label}</span>
        );

        // Updated ContentRow to handle refresh logic and loading states
        const ContentRow = ({ title, items, onToggle, checkList, theme, onRefresh, isLoading }) => (
            <div className="space-y-4">
                <div className="flex items-center justify-between px-2">
                    <h2 className={`text-lg md:text-xl font-bold ${theme.text} flex items-center gap-2 border-l-4 border-fuchsia-500 pl-3`}>{title}</h2>
                    <div className="flex items-center gap-3">
                        {/* New Refresh Button */}
                        {onRefresh && (
                            <button 
                                onClick={onRefresh} 
                                title="Refresh content" 
                                className={`p-1 rounded-full ${isLoading ? 'animate-spin opacity-70' : 'hover:bg-white/10'} transition-all ${theme.subtext}`}
                            >
                                <RefreshCcw size={16} />
                            </button>
                        )}
                        {/* Link to HiAnime filter page */}
                        <a 
                            href="https://hianime.to/filter"
                            target="_blank"
                            className={`text-xs font-bold ${theme.subtext} uppercase hover:text-fuchsia-400 cursor-pointer flex items-center gap-1`}
                        >
                            View All on HiAnime <ExternalLink size={12}/>
                        </a>
                    </div>
                </div>
                
                {/* Conditional Rendering for Loading vs Content */}
                {isLoading ? (
                    <div className="flex gap-4 overflow-x-hidden pb-8 pt-2 px-2 snap-x">
                        {Array.from({ length: 5 }).map((_, i) => <AnimeCardSkeleton key={i} theme={theme} />)}
                    </div>
                ) : (
                    <div key={title} className="flex gap-4 overflow-x-auto pb-8 pt-2 px-2 scrollbar-hide snap-x animate-in">
                        {items.map((item, idx) => (
                            <AnimeCard key={idx} item={item} title={item.title} genre={item.genre} image={item.image} rating={item.rating} onToggle={onToggle} isAdded={checkList(item)} theme={theme} externalUrl={item.externalUrl} />
                        ))}
                    </div>
                )}
            </div>
        );

        const AnimeCard = ({ title, genre, image, rating, onToggle, isAdded, item, theme, externalUrl }) => (
            <div className={`min-w-[160px] md:min-w-[220px] snap-start group cursor-default`}>
                <div className="relative aspect-[2/3] rounded-xl overflow-hidden mb-3 shadow-lg bg-slate-900">
                    <img 
                        src={image} 
                        alt={title} 
                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" 
                        onError={(e) => { e.target.onError = null; e.target.src = "https://placehold.co/400x600/1e293b/a8a29e?text=No+Image"; }}
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-60 group-hover:opacity-40 transition-opacity"></div>
                    
                    {/* Play button overlay - Converted back to anchor <a> to facilitate external linking */}
                    <a href={externalUrl} target="_blank" className="absolute inset-0 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 bg-black/40 backdrop-blur-[2px]">
                        <div className="w-12 h-12 rounded-full bg-fuchsia-600 flex items-center justify-center shadow-lg scale-0 group-hover:scale-100 transition-transform delay-75">
                            <Play size={20} className="fill-white text-white ml-1" />
                        </div>
                        <span className="mt-2 text-white text-xs font-bold">Watch on HiAnime</span>
                        {onToggle && (
                            <button onClick={(e) => { e.preventDefault(); e.stopPropagation(); onToggle(item); }} className={`mt-3 px-3 py-1 text-xs font-bold rounded-full scale-0 group-hover:scale-100 transition-transform delay-100 flex items-center gap-1 ${isAdded ? 'bg-white text-black' : 'bg-white text-black'}`}>
                                {isAdded ? <Check size={12} /> : <Plus size={12} />} {isAdded ? 'Added' : 'Add to List'}
                            </button>
                        )}
                    </a>
                    
                    <div className="absolute top-2 left-2 px-2 py-1 bg-black/60 backdrop-blur rounded text-[10px] font-bold text-white flex items-center gap-1"><Star size={10} className="fill-yellow-400 text-yellow-400" /> {rating}</div>
                </div>
                {/* Anime Title element for clicking/linking */}
                <div className="block cursor-default">
                    <AnimeTitle title={title} className={`text-sm font-bold ${theme.text} mt-2`} theme={theme} externalUrl={externalUrl} />
                </div>
                <p className={`${theme.subtext} text-xs mt-1`}>{genre}</p>
            </div>
        );

        const SocialIcon = ({ icon }) => (<div className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-slate-400 hover:bg-fuchsia-600 hover:text-white transition-all cursor-pointer">{icon}</div>);
        const ProfileLink = ({ icon, label, red, onClick, theme }) => (<div onClick={onClick} className={`flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-white/5 transition-colors ${red ? 'text-red-400 hover:text-red-300' : `${theme.subtext} hover:${theme.text}`}`}>{icon}<span className="text-sm font-medium">{label}</span><ChevronRight size={14} className="ml-auto opacity-50" /></div>);
        const SettingRow = ({ title, value, theme }) => (<div className="p-3 flex items-center justify-between hover:bg-white/5 transition-colors cursor-pointer group"><div className="flex items-center gap-4"><Settings size={18} className="text-slate-400 group-hover:text-white transition-colors" /><span className="text-sm font-medium text-slate-200">{title}</span></div><div className="flex items-center gap-2"><span className="text-xs text-slate-500">{value}</span><ChevronRight size={14} className="text-slate-600" /></div></div>);
        const ThemeOption = ({ color, label, active, onClick, theme }) => (<div onClick={onClick} className={`flex-1 p-3 rounded-lg border cursor-pointer transition-all ${active ? 'border-fuchsia-500 bg-fuchsia-500/10' : `${theme.border} hover:border-fuchsia-500/50`}`}><div className={`w-full h-12 rounded mb-2 ${color} border ${theme.border} shadow-inner`}></div><div className={`text-center text-xs font-bold ${theme.subtext}`}>{label}</div></div>);
        const FilterChip = ({ label, active, theme }) => (<button className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold transition-all ${active ? 'bg-white text-black' : `bg-white/5 ${theme.subtext} hover:bg-white/10 border ${theme.border}`}`}>{label}</button>);


        const root = createRoot(document.getElementById('root'));
        root.render(<AniStream />);
    </script>
</body>
</html>
